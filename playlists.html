<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Playlists - Music Project</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="css/style.css">
</head>

<body class="bg-light">

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4 shadow">
        <div class="container">
            <a class="navbar-brand fw-bold text-primary" href="search.html">MusicTube</a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="search.html">Search</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="playlists.html">My Playlists</a>
                    </li>
                </ul>

                <div id="userInfo" class="d-flex align-items-center">
                </div>
            </div>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row" style="min-height: 90vh;">

            <nav class="col-md-3 col-lg-2 d-md-block bg-white sidebar shadow-sm p-3">
                <div class="position-sticky">
                    <h4 class="d-flex justify-content-between align-items-center px-3 mt-4 mb-3">
                        <span>My Library</span>
                    </h4>
                    <button class="btn btn-primary w-100 mb-3" data-bs-toggle="modal"
                        data-bs-target="#newPlaylistModal">
                        <i class="bi bi-plus-circle"></i> New Playlist
                    </button>
                    <div id="playlistSidebarList" class="list-group list-group-flush">
                    </div>
                </div>
            </nav>

            <main class="col-md-9 ms-sm-auto col-lg-10 px-md-4 py-4">
                <div id="playlistHeader" class="d-flex justify-content-between align-items-center mb-4">
                    <h2 id="currentPlaylistName">Select a Playlist</h2>
                    <div id="playlistActions" class="d-none">
                        <button class="btn btn-outline-danger btn-sm" onclick="deleteCurrentPlaylist()">
                            <i class="bi bi-trash"></i> Delete Playlist
                        </button>
                    </div>
                </div>

                <div class="row mb-3 g-2 align-items-center">
                    <div class="col-md-6">
                        <input type="text" id="innerSearch" class="form-control" placeholder="Search in playlist..."
                            onkeyup="filterSongs()">
                    </div>
                    <div class="col-md-3">
                        <select id="sortSelect" class="form-select" onchange="sortSongs()">
                            <option value="name">Sort by A-Z</option>
                            <option value="rating">Sort by Rating</option>
                        </select>
                    </div>
                </div>

                <div class="table-responsive">
                    <table class="table table-hover align-middle bg-white rounded shadow-sm">
                        <thead class="table-light">
                            <tr>
                                <thead class="table-light">
                                    <tr>
                                        <th>#</th>
                                        <th>Title</th>
                                        <th>Rating</th>
                                        <th>Actions</th>
                                        <th>Play</th>
                                    </tr>
                                </thead>
                            </tr>
                        </thead>
                        <tbody id="songsTableBody">
                        </tbody>
                    </table>
                </div>
            </main>
        </div>
    </div>
    <div class="modal fade" id="newPlaylistModal" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <h5 class="modal-title">Create New Playlist</h5>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <input type="text" id="newPlaylistNameInput" class="form-control" placeholder="Enter playlist name">
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-primary" onclick="createNewPlaylist()">Create</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/playlists.js"></script>
</body>

</html>

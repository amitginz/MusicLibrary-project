<!DOCTYPE html>
<html lang="he" dir="rtl">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MusicTube - דף הבית</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.rtl.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

    <style>
        body {
            /* רקע מודרני עם תמונה וגרדיאנט */
            background: linear-gradient(rgba(0, 0, 0, 0.7), rgba(0, 0, 0, 0.9)),
                url('https://images.unsplash.com/photo-1493225255756-d9584f8606e9?auto=format&fit=crop&w=1350&q=80');
            background-size: cover;
            background-position: center;
            background-attachment: fixed;
            min-height: 100vh;
            color: white;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .navbar {
            background: rgba(0, 0, 0, 0.8) !important;
            backdrop-filter: blur(10px);
        }

        .hero-card {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(15px);
            border: 1px solid rgba(255, 255, 255, 0.2);
            border-radius: 20px;
            transition: transform 0.3s ease;
        }

        .hero-card:hover {
            transform: translateY(-5px);
        }

        .student-info {
            background: rgba(13, 110, 253, 0.15);
            border-right: 4px solid #0d6efd;
            border-radius: 10px;
        }

        .btn-github {
            background-color: #24292e;
            color: white;
            transition: 0.3s;
        }

        .btn-github:hover {
            background-color: #444;
            color: white;
            box-shadow: 0 0 15px rgba(255, 255, 255, 0.2);
        }

        .fade-in {
            animation: fadeIn 1s ease-in;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
    </style>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark sticky-top shadow-sm">
        <div class="container">
            <a class="navbar-brand fw-bold" href="index.html">
                <i class="bi bi-play-circle-fill text-primary me-2"></i> MusicTube
            </a>
            <div id="user-info" class="d-flex align-items-center">
                <div id="auth-buttons">
                    <a href="login.html" class="btn btn-outline-light me-2 rounded-pill px-4">התחברות</a>
                    <a href="register.html" class="btn btn-primary rounded-pill px-4">הרשמה</a>
                </div>
            </div>
        </div>
    </nav>

    <main class="container py-5 mt-4">
        <div class="row justify-content-center fade-in">
            <div class="col-md-8 col-lg-6">
                <div class="hero-card shadow-lg p-5 text-center">
                    <h1 class="display-4 fw-bold mb-4">פרויקט מוזיקה</h1>
                    <p class="lead mb-5 opacity-75">פיתוח יישום WEB מתקדם לניהול ספריות מוזיקה אישיות.</p>

                    <div class="student-info p-4 mb-5 text-end">
                        <h5 class="text-primary mb-3"><i class="bi bi-person-badge me-2"></i>פרטי הסטודנט</h5>
                        <p class="mb-1"><strong>שם:</strong> amit ginzberg</p>
                        <p class="mb-0"><strong>ת.ז:</strong> 313393027</p>
                    </div>

                    <div class="mt-4">
                        <h6 class="text-uppercase mb-4 opacity-50 fw-bold">קישורים לפרויקט</h6>
                        <div class="d-grid gap-3 d-sm-flex justify-content-center">
                            <a href="https://github.com/amitginz/MusicLibrary-project"
                                class="btn btn-github btn-lg px-4" target="_blank">
                                <i class="bi bi-github me-2"></i> GitHub Source
                            </a>
                            <a href="https://musiclibrary-project.onrender.com/index.html"
                                class="btn btn-success btn-lg px-4" target="_blank">
                                <i class="bi bi-globe me-2"></i> אתר ב-Live
                            </a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // בדיקת שומר סף: אם המשתמש כבר מחובר, שלח אותו לדף החיפוש
        document.addEventListener('DOMContentLoaded', () => {
            if (sessionStorage.getItem('currentUser')) {
                // אפשר להשאיר את המשתמש בדף הבית אם זה דף הצגת פרויקט, 
                // או להעביר אותו אוטומטית:
                // window.location.replace('search.html');
            }
        });
    </script>
</body>

</html>
